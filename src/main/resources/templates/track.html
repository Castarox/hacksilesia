<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CarTogether</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link th:href="@{~/css/index.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="site-content container-fluid">
    <div class="row content">
        <div class="col-sm-6 col-sm-offset-3 text-center">
            <h2>Przejazd</h2>
            <hr/>
            <table class="table table-hover text-center card-block" th:object="${track}">
                <thead>
                <tr>
                    <th>Kierowca</th>
                    <th>Telefon</th>
                    <th>Miejsce odjazdu</th>
                    <th>Cel podróży</th>
                    <th>Godzina odjazdu</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${track.getName()}"></td>
                    <td th:text="${track.getTelephone()}"></td>
                    <td th:text="${track.getStartCity()}"></td>
                    <td th:text="${track.getEndCity()}"></td>
                    <td th:text="${track.getTime()}"></td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{~/webjars/jquery/1.9.1/jquery.min.js}" src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script th:src="@{~/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAmG56Uzmyg04aMF30VHC0V_37n25DfDg&amp;libraries=places&amp;callback=initAutocomplete" async="async" defer="defer"></script>

</body>
</html>
