<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CarTogether</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link th:href="@{~/css/index.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="site-content container-fluid">
    <div class="row content">
        <div class="col-sm-6 col-sm-offset-3">
            <h2>Wprowadź dane przejazdu</h2>
            <form class="form" id="add-form" name="add-form" method="POST">
            <hr/>
<div class="card-block form-card">
        <form class="form">
            <div class="form-group">
                <label for="name">Imię i nazwisko</label>
                <input type="text" class="form-control" id="name" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="start">Punkt początkowy</label>
                <input type="text" class="form-control" id="start" name="start" placeholder="Enter start point"/>
            </div>
            <div class="form-group">
                <label for="end">Punkt końcowy</label>
                <input type="text" class="form-control" id="end" name="end" placeholder="Enter end point"/>
            </div>
            <div class="form-group">
                <label for="select">Ilość miejsc w samochodzie</label>
                <select class="form-control" id="select" name="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact">Kontakt</label>
                <input type="text" class="form-control" id="contact" placeholder="" name="contact"/>
            </div>
            <div class="form-group">
                <label for="time">Godzina odjazdu</label>
                <input type="text" class="form-control" id="time" placeholder="" name="time"/>
            </div>
            <div class="form-group">
                <label for="others">Dodatkowe informacje</label>
                <textarea class="form-control" id="others" rows="3" name="others"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
    </div>
</div>


<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{~/webjars/jquery/1.9.1/jquery.min.js}" src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script th:src="@{~/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/form_validation.js}"></script>
</body>
</html>
