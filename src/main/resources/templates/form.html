<!DOCTYPE html>
<html lang="en">
<head>
    <title>AntySmomg</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="">
<form>
    <div class="form-group">
        <label for="start">Punkt początkowy</label>
        <input type="text" class="form-control" id="start" placeholder="Enter start point">
    </div>
    <div class="form-group">
        <label for="end">Punkt końcowy</label>
        <input type="text" class="form-control" id="end" placeholder="Enter end point">
    </div>
    <div class="form-group">
        <label for="name">Imię</label>
        <input type="text" class="form-control" id="name" placeholder="">
    </div>
    <div class="form-group">
        <label for="time">Godzina odjazdu</label>
        <input type="text" class="form-control" id="time" placeholder="">
    </div>
    <div class="form-group">
        <label for="select">Ilość miejsc w samochodzie</label>
        <select class="form-control" id="select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </div>
    <div class="form-group">
        <label for="contact">Kontakt</label>
        <input type="text" class="form-control" id="contact" placeholder="">
    </div>
    <div class="form-group">
        <label for="others">Dodatkowe informacje</label>
        <textarea class="form-control" id="others" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>


</body>
</html>
