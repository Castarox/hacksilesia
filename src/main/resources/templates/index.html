<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CarTogether</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{~/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{~/css/index_css.css}" rel="stylesheet" type="text/css"/>

</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>


<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 col-sm-offset-2 text-left">
            <h1>Witaj, ktoś ty?</h1>

            <hr/>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-block main-block">
                            <a th:href="@{~/track/new}"><h2 class="card-title">Kierowca</h2></a>

                        <hr/>
                        <p class="card-text"><img th:src="@{~/img/sports-car.svg}"/></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-block main-block">
                            <h2 class="card-title">Pasażer</h2>

                            <hr/>
                            <p class="card-text"><img th:src="@{~/img/man-user.svg}"/></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{~/webjars/jquery/1.9.1/jquery.min.js}" src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script th:src="@{~/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
