<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CarTogether</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link th:href="@{~/css/index.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="site-content container-fluid">
    <div class="row content">
        <div class="col-sm-6 col-sm-offset-3">
            <h2>Edytuj dane przejazdu</h2>
            <hr/>
            <form class="form" th:object="${track}">
                <div class="card-block form-card">
                <div class="form-group">
                    <label for="name">Imię</label>
                    <input th:attr="data-link=${track.getLink()}" type="text" class="form-control" id="name" name="name" th:value="${track.getName()}"/>
                </div>
                <div class="form-group">
                    <label for="start">Punkt początkowy</label>
                    <input th:value="${track.getStartCity()}" type="text" class="form-control" id="start" name="start"/>
                </div>
                <div class="form-group">
                    <label for="end">Punkt końcowy</label>
                    <input th:value="${track.getEndCity()}" type="text" class="form-control" id="end" name="end"/>
                </div>
                <div class="form-group">
                    <label for="select">Ilość miejsc w samochodzie</label>
                    <select class="form-control" id="select" name="select" th:value="${track.getSpace()}">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contact">Telefon</label>
                    <input type="text" class="form-control" id="contact" name="contact" th:value="${track.getTelephone()}"/>
                </div>
                <div class="form-group">
                    <label for="time">Godzina odjazdu</label>
                    <input type="text" class="form-control" id="time" name="time" th:value="${track.getTime()}"/>
                </div>
                <div class="form-group">
                    <label for="others">Dodatkowe informacje</label>
                    <textarea class="form-control" id="others" rows="3" th:value="${track.getOther()}"></textarea>
                </div>
                <button id="submit" class="btn btn-primary">Zapisz</button>
                    <button id="remove" class="btn btn-danger float-right">Usuń</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{~/webjars/jquery/1.9.1/jquery.min.js}" src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script th:src="@{~/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script th:src="@{~/js/edit-form.js}"></script>

<script th:src="@{~/js/form.js}" src=""></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClhLo7xcQp1G13D7VSR65oekjtwj1Llsc&amp;libraries=places&amp;callback=initAutocomplete" async="async" defer="defer"></script>

</body>
</html>
